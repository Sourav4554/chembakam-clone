<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.chembakam.com</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font-awsemolink -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- header-section -->
    <header>
      <div class="main-header">
        <div class="sub-header">
          <p>contact us:for delivery outside india</p>
        </div>
      </div>
      <nav>
        <div class="navbar">
          <div class="sub-nav">
            <div class="for-logo">
              <a href="#">
                <img src="./Ascets/logo.png" alt="chembakam logo" />
              </a>
            </div>
            <div class="for-navitems">
              <div class="nav-links">
                <ul>
                  <li><a href="">shop now</a></li>
                  <li><a href="">reviews</a></li>
                  <li><a href="">about us</a></li>
                  <li><a href="">contact us</a></li>
                </ul>
              </div>
              <div class="search-icons">
                <div class="for-search">
                  <input type="search" placeholder="Product Code" />
                  <p>|</p>
                  <img src="./Ascets/search.png" alt="search icon" />
                </div>
                <div class="icons">
                    <i class="fa fa-facebook-f" ></i>
                    <i class="fa fa-linkedin-square"></i>
                   
                    <i class="fa fa-shopping-cart"></i>
                    <span class="for-wish ca">0</span>
                    <i class="fa fa-heart-o"></i>
                    <span class="for-cart ca">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
   <!-- hero-section -->
   <section>
    <div class="main-container">
       <div class="sub-container">
         <div class="for-head1">
          <h2>Welcome to</h2>
         </div>
         <div class="for-img">
          <img src="./Ascets/hero-image.png" alt="hero image">
         </div>
         <div class="for-head-2">
          <h2>Online Shop</h2>
         </div>
         <div class="for-buttons">
          <button>
            shop now
          </button>
          <button >
            discount sale
          </button>
         </div>
       </div>
    </div>
   </section>
